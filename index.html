<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <!-------------------Caixa Principal ----------------->
    <div class="container">
        <!----------Logo Instagram escrito-------->
        <div class="logo">  
            <img src="image/instalogo.png" alt="logo" />
        </div>
        <!--------------- Área de Login ------------>
        <div class="login-area">
            <form action="#" method="POST">
                <input type="text" name="user" value="Phone number, username or email address" />
                <input type="password" value="password" />
                <a href="#" class="forgotten">Forgotten password?</a>
                <button>Log In</button>
                <!-------- Caixa com a opção de Logar com o Facebook ------>
            <div class="alternate-login">
                <a href="#">Log In with Facebook</a>
            </div>
                <!------- Rodapé da caixa principal com a opção para cadastro ----->
            <div class="sing-in">
                <p>Don`t have an account?  <a href="#">Sing in</a></p> 
            </div>
            </form>
        </div>
    </div>
</body>
</html>
